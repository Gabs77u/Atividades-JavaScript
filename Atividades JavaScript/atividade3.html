<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Atividade 3</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body class="body">
    <h1 class="titulo1">Metodo_"appendChild"</h1>
    <form>
        <fieldset class="lista1">
        <p class="subtitulo1">Escolha uma das opções abaixo:</p>
            <ul id="cardapio">
                <li>Café</li>
                <li>Chá</li>
                <li>Suco</li>
                <li>Bolo</li>
                <li>Pão de Queijo</li>
                <li>Sanduiche</li>
            </ul>
        </fieldset>
        <p class="titulo2">Faça sua escolha:</p>
        <input type="texto" id="itemTexto" class="interacao1">
        <br>
        <br><fieldset class="opcao1">
        <br><input type="radio" id="colorRed" name="color" value="red">
        <label for="colorRed">Vermelho</label>
        <br>
        <input type="radio" id="colorBlue" name="color" value="blue">
        <label for="colorBlue">Azul</label>
        <br>
        <input type="radio" id="colorGreen" name="color" value="green">
        <label for="colorGreen">Verde</label>
        <br>
        <input type="radio" id="colorPurple" name="color" value="purple">
        <label for="colorPurple">Roxo</label>
        <br>
        <br><button type="button" id="appendButton">Append</button>
        <button type="reset" id="resetButton">Reset</button>
        </fieldset>
        <p><a href="index.html" target="_blank" class="inicial1">Retornar a Pagina Inicial</a></p>

    </form>
    <script>
        appendButton.addEventListener("click", function() {
            const node = document.createElement("li");
            const text = document.getElementById("itemTexto").value;
            const radios = document.getElementsByName("color");
            let color;
            for (let i = 0; i < radios.length; i++) {
                if (radios[i].checked) {
                    color = radios[i].value;
                    break;
                }
            }
            node.style.color = color;
            const textnode = document.createTextNode(text);
            node.appendChild(textnode);
            cardapio.appendChild(node);
        });

        resetButton.addEventListener("click", function() {
            const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
            if (mutation.addedNodes.length > 0) {
            mutation.addedNodes.forEach(function(node) {
            node.innerHTML = "";
            });
        }
    });
});
            observer.observe(cardapio, { childList: true });
            cardapio.innerHTML = "";
        });
    </script>
</body>
</html>

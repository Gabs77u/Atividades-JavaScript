<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet"> 
    <title>Índice de Massa Corporal</title>
</head>
<body class="=body">
    <section id="main">
        <h1 class="=titulo1">Cálculo de Índice de Massa Corporal</h1>
        <p class="=subtitulo1">Informe abaixo seu peso em kilogramas e sua altura em centímetros. O resultado será feito pela divisão do peso sobre a altura em metros ao quadrado. Após isso, o número resultante será comparado a tabela IMC e dar o resultado final.</p>
        <form class="formulario1">
            <fieldset>
                <div>
                <input type="number" name="Peso" id="peso" placeholder="Peso" value="">
                <input type="number" name="Altura" id="altura" placeholder="Altura" value="">
                </div>
                <input type="button" id="calcular" value="Calcular" onclick="calcula()">
            </fieldset>
            
        </form>
        <p><a href="index.html" target="_blank" class="inicial1">Retornar a Pagina Inicial</a></p>
        <div id="resultado"class="resultado1">
            <h2></h2>
            <h3></h3>
        </div>
    </section>
<script>
        resultado = document.querySelector("#resultado");

function calcula() {
    peso = parseInt(document.querySelector("#peso").value);
    altura = parseInt(document.querySelector("#altura").value);
    altura = altura / 100;
    if (isNaN(peso) === true) {
        alert("Informe um peso válido!");
    } else if (isNaN(altura)) {
        alert("Informe uma altura válida!");
    } else {
        bmi = parseFloat(peso / (altura * altura)).toFixed(1);
        console.log(bmi)
        if (bmi < 18.5) {
            console.log("Abaixo do peso!");
            document.querySelector("h2").innerHTML = "O seu resultado é " + bmi;
            document.querySelector("h3").innerHTML = "Abaixo do peso!";
            resultado.classList.remove("red");
            resultado.classList.remove("green");
            resultado.classList.add("orange");
        } else if (18.5 < bmi && bmi < 24.9) {
            console.log("Peso normal");
            document.querySelector("h2").innerHTML = "O seu resultado é " + bmi;
            document.querySelector("h3").innerHTML = "Peso saudável!";
            resultado.classList.add("green");
            resultado.classList.remove("red");
            resultado.classList.remove("orange");
        } else if (25 < bmi && bmi < 29.9) {
            console.log("Acima do peso!");
            document.querySelector("h2").innerHTML = "O seu resultado é " + bmi;
            document.querySelector("h3").innerHTML = "Acima do peso!";
            resultado.classList.add("orange");
            resultado.classList.remove("red");
            resultado.classList.remove("green");
        } else if (bmi > 30) {
            console.log("Obeso!");
            document.querySelector("h2").innerHTML = "O seu resultado é " + bmi;
            document.querySelector("h3").innerHTML = "Obeso!";
            resultado.classList.add("red");
            resultado.classList.remove("orange");
            resultado.classList.remove("green");
        }
    }
}
</script>
</body>
</html>
